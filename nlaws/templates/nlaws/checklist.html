{% extends 'nlaws/base.html' %}
{% block title %}Order Checklist{%endblock%}
{% block content %}
  <h2 class="text-center">Order Checklist</h2>
	<form action="{% url 'nlaws:checklist' order_id %}" method="post">
    {% csrf_token %}
		{% for line in order_list %}
	  	<div class="checkbox">
					<label><input type="checkbox" name="invoice_line" value="{{line.pk}}" id="{{line.product.pk}}"> {{line.product.name}}: {{line.quantity}}</label>
	    </div>
		{% endfor %}
		<button type="submit" class="btn btn-primary">submit</button>
	</form>
{%endblock%}
