{%extends 'nlaws/base.html'%}
{%block title%}View orders{%endblock%}
{%block content%}
    <h2 class="text-center">View orders</h2>
    <ul class="list-group">
    {% for order in orderlist %}
    <li class="list-group-item">
        <a href="{% url 'nlaws:viewlist' %}?order={{order.id| urlencode}}">{{order.date}}</a>
        <a class="btn btn-danger confirm" href="{% url 'nlaws:deleteorder'%}?order={{order.id| urlencode}}">Delete Order</a>
    </li>
    </ul>
    {%endfor%}
{%endblock%}
{% block scripts %}
<script>
    $(function () {$(".confirm").on("click",  function() {
        return confirm("Are you sure you want to delete this order?");
    }) });
</script>
{%endblock%}
